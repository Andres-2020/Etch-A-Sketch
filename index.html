<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="link"><a href="https://andres-2020.github.io/odin-project-landing-page/" target="_blank">Home</a></div>
      <p>-</p>
      <div class="link"><a href="https://github.com/Andres-2020" target="_blank">Github</a></div>
    </nav>
  </header>
  <main>
    <aside>
      <p>Pick a color</p>
      <input type="color" id="color">
      <button id="random">Random</button>
      <button id="eraser">Eraser</button>
      <button id="reset">Reset</button>
      <div id="size">
        <p id="sizeText">Size</p>
        <input type="range" min="1" max="30" value="15" id="range">
      </div>
    </aside>
    <section id="grid"></section>
    <section id="examples">
        <img src="images/img-1.png" alt="img1">
        <img src="images/img-2.png" alt="img2">
        <img src="images/img-3.png" alt="img3">
        <img src="images/img-4.png" alt="img4">
        <img src="images/img-5.png" alt="img5">
        <img src="images/img-6.png" alt="img6">
    </section>
  </main>
  <footer>
    <div class="link"><a href="https://github.com/Andres-2020/Etch-A-Sketch" target="_blank">How does this work?</a></div>
  </footer>
</body>
</html>
